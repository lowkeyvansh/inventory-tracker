<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Item</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Update Item</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/logout">Logout</a>
        </nav>
    </header>
    <main>
        <section id="update-item">
            <h2>Update Inventory Item</h2>
            <form action="{{ url_for('update_item', item_id=item.id) }}" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{ item.name }}" required>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" value="{{ item.quantity }}" required>
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" value="{{ item.description }}">
                <button type="submit">Update Item</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Inventory Tracker</p>
    </footer>
</body>
</html>
